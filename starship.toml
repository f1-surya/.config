"$schema" = "https://starship.rs/config-schema.json"

# =====================
# Layout
# =====================

format = """
[ÓÇ∂](fg:rb_blue)\
$username\
[ÓÇ∞](fg:rb_blue bg:rb_red)\
$directory\
[ÓÇ∞](fg:rb_red bg:rb_blue2)\
$git_branch\
$git_status\
[ÓÇ∞](fg:rb_blue2 bg:rb_gray) 
"""

add_newline = false

# =====================
# Red Bull Palette
# =====================

palette = "redbull"

[palettes.redbull]
rb_blue   = "#0A1A2F"   # Red Bull navy
rb_blue2  = "#1E41FF"   # Accent blue
rb_red    = "#C8102E"   # Racing red
rb_yellow = "#FFD100"   # Timing yellow
rb_white  = "#FFFFFF"
rb_gray   = "#2B2F3A"

# =====================
# Modules
# =====================

[os.symbols]
Linux = "Ôåö"
Arch = "Û∞£á"
Ubuntu = "Û∞ïà"
Fedora = "Û∞£õ"

[username]
show_always = true
style_user = "bg:rb_blue fg:rb_white"
style_root = "bg:rb_red fg:rb_white"
format = "[ $user ]($style)"

[directory]
truncate_to_repo = false
truncation_length = 0
style = "bg:rb_red fg:rb_white"
format = "[ $path ]($style)"

[git_branch]
symbol = "ÓÇ†"
style = "bg:rb_blue2 fg:rb_white"
format = "[ $symbol $branch ]($style)"

[git_status]
style = "bg:rb_blue2 fg:rb_yellow"
format = "[ $all_status ]($style)"

[nodejs]
symbol = "‚¨¢"
style = "bg:rb_gray fg:rb_white"
format = "[ $symbol $version ]($style)"

[golang]
symbol = "üêπ"
style = "bg:rb_gray fg:rb_white"
format = "[ $symbol $version ]($style)"

[cmd_duration]
min_time = 300
style = "bg:rb_blue fg:rb_yellow"
format = "[ ‚è± $duration ]($style)"

[line_break]
disabled = false

# =====================
# Disable clutter
# =====================

[package]
disabled = true

[docker_context]
disabled = true

[python]
disabled = true

[java]
disabled = true

[c]
disabled = true

[cpp]
disabled = true

[rust]
disabled = true
